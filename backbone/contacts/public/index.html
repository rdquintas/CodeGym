<!DOCTYPE html>
<html>


<head>
    <title>Contacts</title>

    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>
    .zrq-top {
        margin-top: 5%;
    }
    .zrq-buttons {
        padding-left: 5%;
        font-size: 12px;
    }
    .zrq-label {
        width: 150px;
        vertical-align: top
    }
    .zrq-col {
        width: 150px;
    }
    table thead td {
        font-weight: bold;
    }
    </style>
</head>



<body class="container">
    <h1>Contacts</h1>
    <form action="" id="addContact">
        <div>
            <label class="zrq-label" for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name">
        </div>
        <div>
            <label class="zrq-label" for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name">
        </div>
        <div>
            <label class="zrq-label" for="email_address">Email Address:</label>
            <input type="text" id="email_address" name="email_address">
        </div>
        <div>
            <label class="zrq-label" for="description">Description:</label>
            <textarea name="description" id="description" cols="22"></textarea>
        </div>
        <div>
            <input type="submit" value="Add Contact">
        </div>
    </form>
    <hr width="100%">
    <table id="zrq-table">
        <thead>
            <tr>
                <td class="zrq-col">FIRST NAME</td>
                <td class="zrq-col">LAST NAME</td>
                <td class="zrq-col">EMAIL ADDRESS</td>
                <td class="zrq-col">DESCRIPTION</td>
                <td class="zrq-col">CONFIG</td>
            </tr>
        </thead>
    </table>

    <hr>
    <div id="editContact"></div>

    <script id="zrq-single-contact" type="text/template">
        <td>
            <%=first_name%>
        </td>
        <td>
            <%=last_name%>
        </td>
        <td>
            <%=email_address%>
        </td>
        <td>
            <%=description%>
        </td>
        <td>
            <a href="#contacts/<%=id%>" class="zrq-edit">Edit</a>
            <a href="#contacts/<%=id%>" class="zrq-delete">Delete</a>
        </td>
    </script>

    <script id="zrq-edit-contact" type="text/template">
        <h2>Edit Contact: <%=first_name%> <%=last_name%></h2>

        <form action="" id="editContact">
            <div>
                <label class="zrq-label" for="edit_first_name">First Name:</label>
                <input type="text" id="edit_first_name" name="edit_first_name" value=<%=first_name%>>
            </div>
            <div>
                <label class="zrq-label" for="edit_last_name">Last Name:</label>
                <input type="text" id="edit_last_name" name="edit_last_name" value=<%=last_name%>>
            </div>
            <div>
                <label class="zrq-label" for="edit_email_address">Email Address:</label>
                <input type="text" id="edit_email_address" name="edit_email_address" value=<%=email_address%>>
            </div>
            <div>
                <label class="zrq-label" for="edit_description">Description:</label>
                <textarea name="edit_description" id="edit_description" cols="22">
                    <%=description%>
                </textarea>
            </div>
            <div>
                <input type="submit" value="Save">
            </div>
        </form>
    </script>



    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/zrq.js"></script>
    <script type="text/javascript" src="js/models.js"></script>
    <script type="text/javascript" src="js/collections.js"></script>
    <script type="text/javascript" src="js/views.js"></script>
    <script type="text/javascript" src="js/router.js"></script>


    <script>
    new App.Router;
    Backbone.history.start();

    App.contacts = new App.Collections.Contacts;
    App.contacts.fetch().then(function() {
        new App.Views.App({
            collection: App.contacts
        });
    });
    </script>
</body>

</html>
