<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/resources/dojo.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript">
    var dojoConfig = {
        async: true,
        packages: [{
            name: 'dgrid',
            location: '//cdn.rawgit.com/SitePen/dgrid/v0.4.0'
        }, {
            name: 'dstore',
            location: '//cdn.rawgit.com/SitePen/dstore/v1.0.0'
        }, {
            name: 'xstyle',
            location: '//cdn.rawgit.com/kriszyp/xstyle/v0.2.1'
        }, {
            name: 'put-selector',
            location: '//cdn.rawgit.com/kriszyp/put-selector/v0.3.5'
        }]
    };
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="buttons">
        <button type="button" class="add" title="add row">add row <i class="fa fa-plus"></i>
        </button>
        <button type="button" class="clone" title="clone row">clone row <i class="fa fa-files-o"></i>
        </button>
        <button type="button" class="delete" title="delete row">delete row <i class="fa fa-trash-o"></i>
        </button>
        <button type="button" class="settings" title="settings"><i class="fa fa-cog"></i>
        </button>
        <button type="button" class="prettify" title="prettify">prettify <i class="fa fa-refresh"></i>
        </button>

    </div>
    <div id="grid" class="grid"></div>

    <div class="buttons">
        <button type="button" class="save" title="save to SAP">save to sap<i class="fa fa-floppy-o"></i>
        </button>
    </div>
</body>

</html>
