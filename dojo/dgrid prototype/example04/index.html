<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/resources/dojo.css">
    <link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/messi.min.css">
    <link rel="stylesheet" type="text/css" href="css/forms-min.css">
    <link rel="stylesheet" type="text/css" href="css/buttons-min.css">
    <link rel="stylesheet" type="text/css" href="css/menus-min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript">
    var dojoConfig = {
        async: true,
        packages: [{
            name: 'dgrid',
            location: '//cdn.rawgit.com/SitePen/dgrid/v0.4.0'
        }, {
            name: 'dstore',
            location: '//cdn.rawgit.com/SitePen/dstore/v1.0.0'
        }, {
            name: 'xstyle',
            location: '//cdn.rawgit.com/kriszyp/xstyle/v0.2.1'
        }, {
            name: 'put-selector',
            location: '//cdn.rawgit.com/kriszyp/put-selector/v0.3.5'
        }]
    };
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.3/dojo/dojo.js"></script>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/messi.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="mainheader">
        <div class="buttons">
            <button type="button" class="add" title="add row">add row <i class="fa fa-plus"></i>
            </button>
            <button type="button" class="clone" title="clone row">clone row <i class="fa fa-files-o"></i>
            </button>
            <button type="button" class="delete" title="delete row">delete row <i class="fa fa-trash-o"></i>
            </button>
            <button type="button" class="settings" title="settings"><i class="fa fa-cog"></i>
            </button>
            <button type="button" class="prettify" title="prettify">prettify <i class="fa fa-refresh"></i>
            </button>
        </div>
        <div class="form">
            <h1>SETTINGS</h1>

            <div class="col">

                <form class="pure-form pure-form-stacked">

                    <fieldset>
                        <label for="spacer">Indent spacer (chars)</label>
                        <input id="spacer" placeholder="2" value="2">
                        <label for="rows">Number of Rows</label>
                        <input id="rows" placeholder="20" value="20">
                        <label for="state">Manage your Templates</label>
                        <select id="state">
                            <option>T1</option>
                            <option>template test</option>
                            <option>T2</option>
                        </select>
                        <br>
                        <a class="pure-button pure-button-primary button-small" href="#">Make Template from Selection</a>
                        <br>
                    </fieldset>

                </form>
            </div>
            <div class="col">
                <form class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="state">Sort Views</label>
                        <select id="state">
                            <option>View 1</option>
                            <option>View 2</option>
                            <option>View 3</option>
                        </select>
                        <a class="pure-button pure-button-primary button-small" href="#">Configure/Create View</a>
                        <br>
                        <br>
                        <a class="pure-button pure-button-primary button-small" href="#">Download to Excel					
                        </a>
                        <br>
                        <br>
                        <a class="cheat pure-button pure-button-primary button-small" href="#">Commands Cheat Sheet</a>
                        <br>
                        <br>
                        <a class="pure-button pure-button-primary button-small" href="#">Save as Draft</a>
                    </fieldset>

                </form>
            </div>
        </div>
    </div>


    <div class="pure-menu pure-menu-horizontal">
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="view1 pure-menu-link ">Main View</a>
            </li>
            <li class="pure-menu-item"><a href="#" class="view2 pure-menu-link">Forecast View</a>
            </li>
            <li class="pure-menu-item"><a href="#" class="view3 pure-menu-link">Scheduled Billing View</a>
            </li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">My Custom View</a>
            </li>
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Add new View <i class="fa fa-plus"></i></a>
            </li>
        </ul>
    </div>
    <div id="grid" class="grid">
    </div>

    <div id="grid2" class="grid2">
    </div>

    <div id="grid3" class="grid3">
    </div>

    <div class="buttons">
        <button type="button" class="save popup" title="save to SAP">save to sap<i class="fa fa-floppy-o"></i>
        </button>
    </div>
</body>

</html>
