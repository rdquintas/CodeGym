<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/buttons_dropdown.css">
</head>

<body>

    <!-- dropdown container -->
    <div class="dropdown">

        <!-- trigger button -->
        <button>Navigate</button>

        <!-- dropdown menu -->
        <ul class="dropdown-menu">
            <li><a href="#home">Home</a>
            </li>
            <li><a href="#about">About</a>
            </li>
            <li><a href="#contact">Contact</a>
            </li>
        </ul>
    </div>

    <br>
    <div id="bootstrap-1" class="margins">
        <button type="button" class="btn btn-default btn-lg">Select the stuff here
            <i class="fa fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#home">Home</a>
            </li>
            <li><a href="#about">About</a>
            </li>
            <li><a href="#contact">Contact</a>
            </li>
        </ul>
    </div>
    <br>
    <div id="bootstrap-2" class="margins">
        <button type="button" class="btn btn-default btn-lg">Select the stuff here with JQUERY
            <i class="fa fa-chevron-down"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#home">Home</a>
            </li>
            <li><a href="#about">About</a>
            </li>
            <li><a href="#contact">Contact</a>
            </li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#bootstrap-2").on("click", function(e) {
            $("#bootstrap-2 .dropdown-menu").toggle();
        });
    });
    </script>
</body>

</html>
