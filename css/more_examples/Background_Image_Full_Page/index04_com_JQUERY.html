<!DOCTYPE html>
<!-- 
======================================================================
Este exemplo utiliza JQUERY

This whole idea becomes a lot easier (from a CSS perspective) if we know if the aspect ratio of the 
image (inline <img> we intend to use as a background) is larger or smaller than the current aspect ratio 
of the browser window. 

If it is lower, than we can set only the width to 100% on the image and know it will fill both height and width. 
If it is higher, we can set only the height to 100% and know that it will fill both the height and width.
======================================================================
 -->
<html>

<head>
    <style type="text/css">
    #bg {
        position: fixed;
        top: 0;
        left: 0;
    }
    .bgwidth {
        width: 100%;
    }
    .bgheight {
        height: 100%;
    }
    </style>
</head>

<body>

    <img id="bg" src="img/1024x683clouds.jpg" alt="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        var theWindow = $(window),
            $bg = $("#bg"),
            aspectRatio = $bg.width() / $bg.height();

        function resizeBg() {
            if ((theWindow.width() / theWindow.height()) < aspectRatio) {
                $bg.removeClass().addClass('bgheight');
            } else {
                $bg.removeClass().addClass('bgwidth');
            }
        }

        theWindow.resize(resizeBg).trigger("resize");
    });
    </script>
</body>

</html>
